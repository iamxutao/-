</body>
<script type="text/javascript">
	var t = null;
	function time() {
		dt = new Date();
		var y = dt.getFullYear();
		var h = dt.getHours();
		var m = dt.getMinutes();
		var s = dt.getSeconds();
		document.getElementById("timeShow").innerHTML = "当前时间：" + y + "年" + h + "时" + m + "分" + s + "秒";
		t = setTimeout(time, 1000);
	}
